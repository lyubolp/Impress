<!DOCTYPE html>

<html>

<head>
    <!-- Мета тагове-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Икона на приложението -->
    <!-- <link rel="shortcut icon" href="Icon.ico" /> -->

    <!-- Библиотеки -->
    <script src="Libs/jquery-3.2.1.min.js"></script>
    <script src="Libs/jquery-ui.js"></script>
    <!-- Заглавие на страницата -->
    <title>Impress </title>

    <!-- CSS файлове -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/UI.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- JavaScript файлове -->
    <!--<script src="JS/jQueryCode.js"></script>-->
    <script src="JS/userSide.js"></script>
    <script src="JS/objectTypes.js"></script>
    <script src="JS/IO.js"></script>
</head>

<body id="mainBody" onload="startNew()">
    <div id="topBar">
        <div id="fileTools">
            <div id="newImpress" onmousedown="startNew()"><img src="Icons/FileIcon.png" width="75%" />Нов</div>
            <div id="openImpress" onmousedown="openData()"><img src="Icons/IconOpen.png" width="75%" />Отвори</div>
            <div id="saveImpress" onmousedown="saveData()"><img src="Icons/IconSave.png" width="75%" />Запази</div>
        </div>
        <div id="slideTools">
            <div id="changeBackColor" onmousedown="changeBGColor()"><img src="Icons/IconChangeBG.png" width="40%" /><br/>Цвят на фона</div>
        </div>
        <div id="textTools">
            <div id="changeFontColor" onmousedown="changeFontColor()"><img src="Icons/IconFontColor.png" width="40%" /><br/>Цвят на текст</div>
            <div id="changeFont"><select id="selectFont"></select><br/>Шрифт</div>
            <div id="removeText" onmousedown="removeText()"><img src="Icons/IconRemoveObject.png" width="40%"><br/>Премахни обект</div>
        </div>
        <div id="imgTools">
            <div id="addCaption" onmousedown="imgAddCaption()"><img src="Icons/IconRemoveObject.png" width="40%"><br/>Добави текст</div>
            <div id="removeImg" onmousedown="removeImg()"><img src="Icons/IconRemoveObject.png" width="40%"><br/>Премахни обект</div>
        </div>
    </div>
    <div id="leftBar">
        <br/>
        <div id="btnNewSlide" class="leftBarBtn" onmousedown="addNewSlide()"><img src="Icons/IconNewSlide.png" width="75%" />Нов слайд</div> <br/>
        <div id="btnAddTextField" class="leftBarBtn" onmousedown="addTextField()"><img src="Icons/IconTextBox.png" width="75%" />Добави текстово поле</div> <br/>
        <div id="btnAddImg" class="leftBarBtn" onmousedown="addImage()"><img src="Icons/IconImage.png" width="75%" />Добави изображение </div> <br/>

    </div>
    <div id="rightBar">
        <!--<div id="slideThumb1" class="slideThumb"></div>-->
        <div id="prevSlide" onclick="prevSlide()">Предишен слайд</div>
        <!--временен бутон за пускане на предишния слайд--><br/>
        <div id="nextSlide" onclick="nextSlide()">Следващ слайд</div>
        <!--временен бутон за пускане на следващ слайд--><br/>
        <div id="curSlideNum">0</div>
        <!--номер на текущ слайд-->
    </div>

    <!--<div id="slide_1" class="slide"></div>-->

    <div id="curSlide" class="slide"> </div>
</body>

</html>
