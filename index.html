<!DOCTYPE html>

<html>
<head>
    <!-- Мета тагове-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Икона на приложението -->
    <link rel="shortcut icon" href="Icon.ico" />
    
    <!-- Библиотеки -->
    <script src="Libs/jquery-3.2.1.min.js"></script>
    
    <!-- Заглавие на страницата -->
    <title>Impress </title>
    
    <!-- CSS файлове -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/UI.css">

    <!-- JavaScript файлове -->

<body id="mainBody" onload="startNew()">
   <div id="topBar">
       <div id="slideTools">
        <div id="addBG">Промяна на фона</div>
       </div>
   </div>
   <div id="leftBar">
       <div id="btnNewSlide" onmousedown="addNewSlide()">Нов слайд</div>
   </div>
   <div id="rightBar">
       <!--<div id="slideThumb1" class="slideThumb"></div>-->

       <div id ="nextSlide" onclick="nextSlide()">Следващ слайд</div> <!--временен бутон за пускане на следващ слайд--> <br/>
       <div id="curSlideNum">0</div> <!--номер на текущ слайд-->
   </div>

   <!--<div id="slide_1" class="slide"></div>-->

   <div id="curSlide" class="slide"></div>
